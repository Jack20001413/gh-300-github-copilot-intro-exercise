<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="auth-status">
        <!-- Authentication status will be shown here -->
      </div>
    </header>

    <main>
      <div id="login-container" class="hidden">
        <section>
          <h3>Sign In Required</h3>
          <p>Please sign in with OAuth to access activities and sign up.</p>
          <button id="oauth-login-btn" onclick="window.location.href='/auth/login'">
            Sign in with OAuth
          </button>
        </section>
      </div>

      <div id="app-content" class="hidden">
        <section id="activities-container">
          <h3>Available Activities</h3>
          <div id="activities-list">
            <!-- Activities will be loaded here -->
            <p>Loading activities...</p>
          </div>
        </section>

        <section id="signup-container">
          <h3>Sign Up for an Activity</h3>
          <form id="signup-form">
            <div class="form-group">
              <label for="activity">Select Activity:</label>
              <select id="activity" required>
                <option value="">-- Select an activity --</option>
                <!-- Activity options will be loaded here -->
              </select>
            </div>
            <button type="submit">Sign Up</button>
          </form>
          <div id="message" class="hidden"></div>
        </section>
      </div>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
